{% load static %}
<html>
<head>
<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css_files/page.css' %}" type="text/css" rel="stylesheet">
</head>
<body>

<section>
<nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">
  <span class="navbar-brand mb-0 h1">doizece</span>
    <ul class="nav ml-auto justify-content-center">
      <li class="nav-item">
        <a class="nav-link text-light" href="{% url 'home_page' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">How to play</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Help</a>
      </li>
  <li class="nav-item">
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"><button class="btn btn-sm btn-danger" type="button">Logout</button></a>
    <li class="text-light small">{{ request.user.username }}</li>
    {% else %}
    <a href="{% url 'login' %}"><button class="btn btn-sm btn-outline-light" type="button">Login</button></a>
    <a href="{% url 'signup' %}"><button class="btn btn-sm btn-success" type="button">Join</button></a>
    {% endif %}
  </li>
  </ul>
</div>
</nav>
</section>

{% block content %}
{% endblock %}

</body>
</html>
