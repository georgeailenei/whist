{% extends "base_template.html" %}
{% load static %}


{% block content %}
<div class="content">

{% if user.profile.avatar %}
    <img src="{{ user.profile.avatar.url }}" class="avatar">

{% else %}
    <img src="{% static 'profile/images/default.jpg' %}" class="avatar">

{% endif %}

    <h1>{{ user.username }}</h1>
    <p>Member since {{ user.registration_date }}</p>
    <p>{{ user.points }}</p>

</div>
{% endblock %}
