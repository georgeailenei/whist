{% extends "base_template.html" %}
{% load static%}

{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'css_files/login.css' %}">
{% endblock %}

{% block content %}

<div class="login-box font-color text-center">
    <form class="form-group" method="post">
        {% csrf_token %}

        <!-- Username -->
        <label>username</label>
        <div class="site-form form-outline mb-4">
            {{ form.username }}
        </div>

        <!-- Password -->
        <label>password</label>
        <div class="form-outline mb-4">
            {{ form.password }}
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-outline-success btn-sm">Sign in</button>
    </form>
    <p>Don't have an account?
    <a class="font-color" href="{% url 'signup' %}">Signup here</a></p>
</div>

{% endblock %}
