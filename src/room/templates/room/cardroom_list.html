{% extends "base_template.html" %}

{% block content %}
<div align="center">
<h6>LIST OF CARD ROOMS</h6>
<ul class="list-unstyled">
{% for room in rooms %}
<li>Room {{room.id}} - Table Seats: {{room.seats}} - {{room.status}}: {{room.players_count}} - <a href="{% url 'the_room' room.id %}">Open</a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
